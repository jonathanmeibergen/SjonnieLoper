version: '3.7'


networks:
  app-network:
    driver: "bridge"

services:
    sqlserver1:
        build: 
          context: .
          dockerfile: dockerfile
        ports:  
          - "11433:1433"
        env_file:
          - sqlserver.env
          - sapassword.env
        volumes: 
          - sqlsystem:/var/opt/mssql/
          - sqldata:/var/opt/sqlserver/data
          - sqllog:/var/opt/sqlserver/log
          - sqlbackup:/var/opt/sqlserver/backup
    redis:
        build:
            context: .
            dockerfile: redisdocker
        image: redis:4.0
        container_name: app_redis
        ports:
          - "6382:6379"
        networks:
          - app-network

volumes:
  sqlsystem:
  sqldata:
  sqllog:
  sqlbackup:

